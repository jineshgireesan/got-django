<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#4e73df,#1cc88a);
        }

        .card{
            background:white;
            padding:40px 35px;
            width:350px;
            border-radius:18px;
            box-shadow:0 20px 40px rgba(0,0,0,0.2);
            text-align:center;
        }

        .card h2{
            margin-bottom:25px;
            color:#333;
        }

        .input-group{
            margin-bottom:18px;
            text-align:left;
        }

        .input-group label{
            font-size:13px;
            color:#666;
        }

        .input-group input{
            width:100%;
            padding:12px 14px;
            margin-top:6px;
            border-radius:10px;
            border:1px solid #ddd;
            outline:none;
            transition:0.25s;
        }

        .input-group input:focus{
            border-color:#4e73df;
            box-shadow:0 0 0 2px rgba(78,115,223,0.15);
        }

        .btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:#4e73df;
            color:white;
            font-size:15px;
            font-weight:600;
            cursor:pointer;
            transition:0.25s;
            margin-top:10px;
        }

        .btn:hover{
            background:#2e59d9;
        }

        .error{
            color:#e74a3b;
            font-size:13px;
            margin-bottom:10px;
        }

        .link{
            margin-top:18px;
            font-size:14px;
        }

        .link a{
            color:#1cc88a;
            text-decoration:none;
            font-weight:600;
        }

        .link a:hover{
            text-decoration:underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Welcome Back ðŸ‘‹</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="link">
        Don't have an account? <a href="/register/">Create one</a>
    </div>
</div>

</body>
</html>
